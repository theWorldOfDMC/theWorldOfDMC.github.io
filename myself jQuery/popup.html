<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>H5 封装alert</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/popup.css">
	<link rel="stylesheet" href="./css/iconfont.css">
	<script src="./jquery/jquery-1.7.2.min.js"></script>
</head>
<body>
	<style>
		.main{width:100%; height:100vh; background:#f5f5f5; position:relative;}
		.main .options_box{margin:0 auto; width:80%; position:relative; top:30%; transform:translateY(-30%); -webkit-transform:translateY(-30%); -moz-transform:translateY(-30%); -ms-transform:translateY(-30%); -o-transform:translateY(-30%);}
		.main .options_box li{height:44px; text-align:center; background:#FFF; margin-bottom:10px;}
		.main .options_box li a{display:block; height:100%; width:100%; line-height:44px;}
	</style>
	<div class="main">
		<ul class="options_box clearfix">
			<li data-type="alert" data-infotype="info"><a href="javascript:;">alert-info</a></li>
			<li data-type="confirm" data-infotype="chenggong"><a href="javascript:;">alert-chenggong</a></li>
			<li data-type="alert" data-infotype="alert"><a href="javascript:;">alert-alert</a></li>
			<li data-type="alert" data-infotype="cuowu"><a href="javascript:;">alert-cuowu</a></li>
		</ul>
	</div>
	<!-- <div class="layer">
		<div class="layer_panel">
			<div class="info">
				<i class="layer_close DMC icon-cuowu"></i>
				<p class="info_text">
					<i class="layer_close DMC icon-cuowu"></i>
					<span>请点击确定或者取消</span>
				</p>
			</div>
			<div class="btns">
				<ul class="clearfix">
					<li><a href="javascript:;">确 定</a></li>
					<li><a href="javascript:;">取 消</a></li>
				</ul>
			</div>
		</div>
	</div> -->
	<script src="./jquery/popup.js"></script>
	<script>
		$(function(){
			$('.options_box').on('click','li',function(e){
				var $this = $(this),
					$type = $this.data('type'),
					$infotype = $this.data('infotype');
				$.popup({
					type : $type,
					infotype : $infotype,
					textinfo : "点击确定提交浮层，点击取消关闭浮层...",
					layer_close : function(){
						$('.layer_close').click(function(e){
							$(this).closest('.layer').remove();
						});
					},
					layer_ok : function(){
						$('.layer_ok').click(function(e){
							console.log(22222);
							$(this).closest('.layer').remove();
						});
					}
				});
			});
		})
	</script>
</body>
</html>
