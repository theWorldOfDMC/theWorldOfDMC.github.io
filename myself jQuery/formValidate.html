		/*验证手机号*/
		function checkPhone(){
			var  phone=$("#phone").val();
			var myreg = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/; 
			if(phone==""){
				alert("手机号不能为空!");
		 		return false;
			}else if(!myreg.test(phone)){
		   		alert("手机号格式不正确!");
		  		return false;
			}else{
		    	return true;
			}
		}

		/*验证密码*/
		function checkPass(){ 
			//6-20位字符，建议由字母，数字和符号组合
			var pw1=$("#pw1").val();
			if(pw1==""){
				alert("密码不能为空!");
				return false;
			}else if(!/^[0-9 | A-Z | a-z |_?!@#$%^&*()_+-=]{6,16}$/.test(pw1)){
				alert("密码6-20位字符，建议由字母，数字和符号组合!");
				return false;
			}else{
				return true;
			}
		}

		/*验证重复密码*/
		function checkPass2(){
			var pw1=$("#pw1").val();
			var pw2=$("#pw2").val();
			if(pw2==""){
				alert("请再一次输入您的密码!");
				return false;
			}else if(pw1!=pw2){
				alert("密码和确认密码必须一致!");
				return false;
			}else{
				return true;
			}
		}

		//验证邮箱
		function checkEmail(){//emailMsg
			var email=$("#email").val();
			if(email==""){
				alert("邮箱不能为空");
				return false;
			}else if(!/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/.test(email)){
				alert("邮箱格式不正确");
				return false;
			}else{
				return true;
			}
		}
