<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>按钮控制select下拉框</title>
</head>
<body>
	<style>
		*{margin:0; padding:0;}
		body{font:12px/20px Verdana, 'Microsoft yahei', Geneva, sans-serif; color:#666;}
    	.main{width:990px; border:1px solid #f7f7f7; border-radius:2px; box-shadow:0px 1px 2px 0 rgba(0, 0, 0,0.01); margin:30px auto 0; box-sizing:border-box; padding:20px;}
		ul{list-style:none;}
		.clearfix:after,.clearfix:before{content:''; display:block; visibility:hidden; clear:both; height:0;}
		.select-item select{width:150px; height:30px; line-height:30px; border:1px solid #f7f7f7; border-radius:2px;}
		.select-option{margin-top:10px;}
		.select-option ul li{width:100px; height:30px; line-height:30px; border:1px solid #f7f7f7; border-radius:2px; margin-left:10px; text-align:center; cursor:pointer; background-image:-moz-linear-gradient(top,#FFF 0%,#f9f9f9 100%); background-image:-webkit-linear-gradient(top,#FFF 0%,#f9f9f9 100%); background-image:-o-linear-gradient(top,#FFF 0%,#f9f9f9 100%); background-image:-ms-linear-gradient(top,#FFF 0%,#f9f9f9 100%); background-image:linear-gradient(top,#FFF 0%,#f9f9f9 100%); float:left;}
		.select-option ul li:first-child{margin-left:0;}
		.select-option ul li.cur{background-image:-moz-linear-gradient(top,#f9f9f9 0%,#FFF 100%); background-image:-webkit-linear-gradient(top,#f9f9f9 0%,#FFF 100%); background-image:-o-linear-gradient(top,#f9f9f9 0%,#FFF 100%); background-image:-ms-linear-gradient(top,#f9f9f9 0%,#FFF 100%); background-image:linear-gradient(top,#f9f9f9 0%,#FFF 100%);}
    </style>
	<div class="main clearfix">
    	<div class="select-item">
        	<select>
            	<option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="select-option">
			<ul class="clearfix">
            	<li class="cur">选择 - 1</li>
                <li>选择 - 2</li>
                <li>选择 - 3</li>
                <li>选择 - 4</li>
                <li>选择 - 5</li>
            </ul>
        </div>
    </div>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
    	$(document).ready(function(e){
			var $selectItem = $('.select-item'),
				$selectOption = $('.select-option');
			$selectOption.delegate('li','click',function(e){
				var $this = $(this),
					$index = $this.index();
				$this.siblings('li').removeClass('cur').end().addClass('cur');
				$selectItem.find('option:selected').prop('selected',false).end().find('select option').eq($index).prop('selected',true);
			});
			$selectItem.delegate('option','click',function(e){
				var $this = $(this),
					$index = $this.index();
				$this.siblings('option').prop('selected',false).end().prop('selected',true);
				$selectOption.find('li').removeClass('cur').end().find('li:eq('+ $index +')').addClass('cur');
			});
		});
    </script>
</body>
</html>
